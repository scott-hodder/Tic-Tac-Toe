<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="topSection">
      <div id="player1">
        <label for="player1Name"> Player 1 name</label>
        <input id="player1Name" type="text" />
        <button id="myButton1">Submit</button>
      </div>
      <div id="player2">
        <label for="player2Name"> Player 2 name</label>
        <input id="player2Name" type="text" />
        <button id="myButton2">Submit</button>
      </div>
      <div id="gameGrid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="bottom"></div>
    <script src="JS.js"></script>
  </body>
</html>
